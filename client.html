<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Game Test Client</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    canvas { border: 1px solid #000; display: block; margin: 0 auto; }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <h2>Multiplayer Game Test Client</h2>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    // The backend URL will be injected at deployment/build time.
    const backendUrl = "http://localhost:3000";
    const socket = io(backendUrl);

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Local state for players and food received from the server
    let players = {};
    let food = [];

    // On connect, join the game with initial position and size
    socket.on('connect', () => {
      console.log('Connected as:', socket.id);
      socket.emit('joinGame', { x: 100, y: 100, radius: 20, username: 'Player' });
    });

    // Update local game state whenever the server broadcasts an update
    socket.on('gameState', (state) => {
      // Expect state to be an object with 'players' and 'food'
      players = state.players || {};
      food = state.food || [];
    });

    // Optional: notify when a player is absorbed
    socket.on('absorbed', () => {
      console.log('You have been absorbed!');
    });

    // Movement controls: update player's velocity using arrow keys
    let vx = 0, vy = 0;
    const speed = 5;
    document.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'ArrowUp':    vy = -speed; break;
        case 'ArrowDown':  vy = speed;  break;
        case 'ArrowLeft':  vx = -speed; break;
        case 'ArrowRight': vx = speed;  break;
      }
      socket.emit('move', { vx, vy });
    });
    document.addEventListener('keyup', (event) => {
      if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(event.key)) {
        vx = 0; vy = 0;
        socket.emit('move', { vx, vy });
      }
    });

    // Render the game state on the canvas
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw food pellets
      food.forEach(pellet => {
        ctx.beginPath();
        ctx.arc(pellet.x, pellet.y, pellet.radius, 0, 2 * Math.PI);
        ctx.fillStyle = 'green';
        ctx.fill();
      });

      // Draw players
      Object.keys(players).forEach(id => {
        const player = players[id];
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.radius, 0, 2 * Math.PI);
        ctx.fillStyle = (id === socket.id) ? 'blue' : 'red';
        ctx.fill();
        ctx.stroke();

        // Optionally display the score and/or username
        ctx.fillStyle = 'black';
        ctx.font = "12px Arial";
        const label = player.username ? player.username + " (" + player.score + ")" : player.score;
        ctx.fillText(label, player.x - player.radius, player.y - player.radius - 5);
      });
      
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
