<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Game Test Client</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    canvas { border: 1px solid #000; display: block; margin: 0 auto; }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <h2>Multiplayer Game Test Client</h2>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    // Use the placeholder value that will be replaced during deployment
    const backendUrl = "__BACKEND_URL__";
    const socket = io(backendUrl);

    // Basic client logic to render the game state
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let gameState = {};

    socket.on('connect', () => {
      console.log('Connected as:', socket.id);
      socket.emit('joinGame', { x: 100, y: 100, radius: 20 });
    });

    socket.on('gameState', (state) => {
      gameState = state;
    });

    socket.on('absorbed', () => {
      console.log('You have been absorbed!');
    });

    // Simple key bindings for movement
    let vx = 0, vy = 0, speed = 5;
    document.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'ArrowUp':    vy = -speed; break;
        case 'ArrowDown':  vy = speed;  break;
        case 'ArrowLeft':  vx = -speed; break;
        case 'ArrowRight': vx = speed;  break;
      }
      socket.emit('move', { vx, vy });
    });
    document.addEventListener('keyup', (event) => {
      if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(event.key)) {
        vx = 0; vy = 0;
        socket.emit('move', { vx, vy });
      }
    });

    // Render loop
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let id in gameState) {
        const player = gameState[id];
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.radius, 0, 2 * Math.PI);
        ctx.fillStyle = (id === socket.id) ? 'blue' : 'red';
        ctx.fill();
        ctx.stroke();
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
